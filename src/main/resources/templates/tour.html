<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}" with:title="'Welcome to our page'">
    <th:block layout:fragment="content">
        <!-- Home -->
        <div class="home">
            <!-- Home Slider -->
            <div class="home_slider_container">
                <!-- Slider Item -->
                <div class="owl-item home_slider_item">
                    <!-- Image by https://unsplash.com/@anikindimitry -->
                    <div class="home_slider_background"
                         style="background-image:url(images/contact_background.jpg)"></div>
                    <div class="home_slider_content text-center">
                        <div class="home_slider_content_inner" data-animation-in="flipInX"
                             data-animation-out="animate-out fadeOut">
                            <h1></h1>
                            <h1 th:text="${tour.get().getTitle()}">TITLE</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <!-- Single Listing -->

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="single_listing">

                        <!-- Hotel Info -->

                        <div class="hotel_info">

                            <!-- Title -->
                            <div class="hotel_title_container d-flex flex-lg-row flex-column">
                                <div class="hotel_title_content">
                                    <h1 class="hotel_title" th:text="${tour.get().getTitle()}">TITLE</h1>
                                    <div class="rating_r rating_r_4 hotel_rating">
                                        <i></i>
                                        <i></i>
                                        <i></i>
                                        <i></i>
                                        <i></i>
                                    </div>
                                    <div class="hotel_location" th:text="'Διάρκεια: ' + ${tour.get().getDuration()} + ' ώρες'">DURATION</div>
                                    <div class="hotel_location" th:text="'Τιμή: ' + ${tour.get().getPrice()} + ' ευρώ'">PRICE</div>
                                    <div class="hotel_location">Πακέτο:
                                        <a th:href="@{/tourPackages/{tourPackageId}(tourPackageId=${tour.get().getTourPackage().getId()})}"
                                           th:text="${tour.get().getTourPackage().getName()}">name</a></div>
                                </div>
                            </div>

                            <!-- Listing Image -->

                            <div class="hotel_image">
                                <img th:src="@{/images/listing_hotel.jpg}" alt="">
                                <div class="hotel_review_container d-flex flex-column align-items-center justify-content-center">
                                    <div class="hotel_review">
                                        <div class="hotel_review_content">
                                            <div class="hotel_review_title">REVIEW VERBAL</div>
                                            <div class="hotel_review_subtitle">NUMBER OF REVIEWS</div>
                                        </div>
                                        <div class="hotel_review_rating text-center">AVERAGE REVIEWS TO 10</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Hotel Info Text -->

                            <div class="hotel_info_text">
                                <p th:text="${tour.get().getDescription()}">DESCRIPTION</p>
                            </div>

                            <!-- Hotel Info Tags -->

                            <div class="hotel_info_tags">
                                <ul class="hotel_icons_list">
                                    <li class="hotel_icons_item"><img src="images/post.png" alt=""></li>
                                    <li class="hotel_icons_item"><img src="images/compass.png" alt=""></li>
                                    <li class="hotel_icons_item"><img src="images/bicycle.png" alt=""></li>
                                    <li class="hotel_icons_item"><img src="images/sailboat.png" alt=""></li>
                                </ul>
                            </div>

                        </div>




                    </div>
                </div>
            </div>
        </div>


        <h1 th:text="${tour.get().getTitle()}"></h1>
        <div>
            <p th:text="${tour.get().getDescription()}"></p>
            <p th:text="'Διάρκεια: ' + ${tour.get().getDuration()} + ' ώρες'"></p>
            <p th:text="'Τιμή: ' + ${tour.get().getPrice()} + ' ευρώ'"></p>
            <p th:text="'Λέξεις κλειδιά: ' + ${tour.get().getKeywords()}"></p>
            <p>Πακέτο:
                <a th:href="@{/tour/{tourPackageId}(tourPackageId=${tour.get().getTourPackage().getId()})}"
                   th:text="${tour.get().getTourPackage().getName()}">name</a></p>
        </div>
    </th:block>
</html>
