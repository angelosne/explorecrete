<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}" with:title="'Welcome to our page'">
    <th:block layout:fragment="content">
        <aside id="colorlib-hero">
            <div class="flexslider">
                <ul class="slides">
                    <li style="background-image: url(/images/cover-img-3.jpg);">
                        <div class="overlay"></div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12 slider-text">
                                    <div class="slider-text-inner text-center">
                                        <h2>by colorlib.com</h2>
                                        <h1>Contact us</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </aside>

        <div class="colorlib-wrap">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="wrap-division">
                                    <div class="col-md-12 col-md-offset-0 heading2 animate-box">
                                        <h2 th:text="${tour.get().getTitle()}">Hotel Edison</h2>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 animate-box">
                                            <div class="room-wrap">
                                                <div class="row">
                                                    <div class="col-md-6 col-sm-6">
                                                        <div class="room-img"
                                                             style="background-image: url(images/room-1.jpg);"></div>
                                                    </div>
                                                    <div class="col-md-6 col-sm-6">
                                                        <div class="desc">
                                                            <h2 th:text="${tour.get().getTitle()}">Family Room</h2>
                                                            <p class="price"><span
                                                                    th:text="${tour.get().getPrice()} + ' ευρώ/'">PRICE</span>
                                                                <small th:text="${tour.get().getDuration()} + ' ώρες'">DURATION</small>
                                                            </p>
                                                            <p th:text="${tour.get().getDescription()}">DESCRIPTION</p>
                                                            <p><a class="btn btn-primary" href="#">Book Now!</a></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</html>
