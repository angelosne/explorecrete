<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}" with:title="'Welcome to our page'">
    <th:block layout:fragment="content">
        <aside id="colorlib-hero">
            <div class="flexslider">
                <ul class="slides">
                    <li style="background-image: url(images/cover-img-3.jpg);">
                        <div class="overlay"></div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12 slider-text">
                                    <div class="slider-text-inner text-center">
                                        <h2>by colorlib.com</h2>
                                        <h1>Contact us</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </aside>

        <div id="colorlib-contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 animate-box">
                        <h3>Contact Information</h3>
                        <div class="row contact-info-wrap">
                            <div class="col-md-3">
                                <p><span><i class="icon-location"></i></span> Dimokratias 10 Av, <br> Irakleio Kriti</p>
                            </div>
                            <div class="col-md-3">
                                <p><span><i class="icon-phone3"></i></span>
                                    <a href="tel://+302810258965">+30 2810 258965</a></p>
                            </div>
                            <div class="col-md-3">
                                <p><span><i class="icon-paperplane"></i></span> <a href="mailto:info@minotour.gr">info@minotour.gr</a>
                                </p>
                            </div>
                            <div class="col-md-3">
                                <p><span><i class="icon-globe"></i></span> <a href="#">www.minotour.gr</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </th:block>
</html>
