<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}" with:title="'Welcome to our page'">
    <th:block layout:fragment="content">

        <aside id="colorlib-hero">
            <div class="flexslider">
                <ul class="slides">
                    <li style="background-image: url(/images/img_bg_1.jpg);">
                        <div class="overlay"></div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12 slider-text">
                                    <div class="slider-text-inner text-center">
                                        <h2>Minotour</h2>
                                        <h1>Ratings</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </aside>

        <div class="colorlib-light-grey" id="colorlib-testimony">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-center colorlib-heading animate-box">
                        <h2>Our Satisfied Guests says</h2>
                        <p>We love to tell our successful far far away, behind the word mountains, far from the
                            countries Vokalia and Consonantia, there live the blind texts.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 animate-box">
                        <div class="owl-carousel2">
                            <div class="item" th:each="tourPackageRating : ${tourPackageRatings}">
                                <div class="testimony text-center">
                                    <span class="user"
                                          th:text="${tourPackageRating.getTourPackage().getName()}">PACKAGE</span>
                                    <small th:text="${tourPackageRating.getPerson().getName()}">PERSON</small>
                                    <blockquote>
                                        <p th:text="${tourPackageRating.getComments()}">COMMENTS</p>
                                        <button class="btn btn-primary" type="button">
                                            Score <span class="badge"
                                                        th:text="${tourPackageRating.getScore()}">SCORE</span>
                                        </button>
                                    </blockquote>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </th:block>
</html>
