<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}" with:title="'Welcome to our page'">
    <th:block layout:fragment="content">

        <aside id="colorlib-hero">
            <div class="flexslider">
                <ul class="slides">
                    <li style="background-image: url(images/cover-img-4.jpg);">
                        <div class="overlay"></div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12 slider-text">
                                    <div class="slider-text-inner text-center">
                                        <h2>Minotour</h2>
                                        <h1>Packages</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="colorlib-tour colorlib-light-grey">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-center colorlib-heading animate-box">
                        <h2>Popular Destination</h2>
                        <p>We love to tell our successful far far away, behind the word mountains, far from the
                            countries Vokalia and Consonantia, there live the blind texts.</p>
                    </div>
                </div>
            </div>
            <div class="tour-wrap">
                <a class="tour-entry animate-box" th:each="tourPackage: ${tourPackages}"
                   th:href="@{/tourPackages/{tourPackageId}(tourPackageId=${tourPackage.getId()})}">
                    <div class="tour-img" style="background-image: url(images/tour-1.jpg);">
                    </div>
                    <span class="desc">
						<p class="star"><span><i class="icon-star-full"></i><i class="icon-star-full"></i><i
                                class="icon-star-full"></i><i class="icon-star-full"></i><i class="icon-star-full"></i></span> 545 Reviews</p>
						<h2 th:text="${tourPackage.getName()}">NAME</h2>
						<span class="city">Crete, Greece</span>
						<span class="price" th:text="${tourPackage.getId()}+'â‚¬'">PRICE</span>
					</span>
                </a>
            </div>
        </div>
    </th:block>
</html>
