<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tour Packages</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="tourPackage : ${tourPackages}">
        <td th:text="${tourPackage.getId()}">id</td>
        <td><a th:href="@{/tour/{tourPackageId}(tourPackageId=${tourPackage.getId()})}" th:text="${tourPackage.getName()}">name</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
