<div class="colorlib-tour colorlib-light-grey" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center colorlib-heading animate-box">
                <h2>Pick the best tours by Prefecture</h2>
                <p>Our user reviews pushes us to become better and better. We aim to deliver the best tour experience
                on the island! </p>
            </div>
        </div>
    </div>
    <div class="tour-wrap">
        <div class="tour-entry animate-box" th:each="tourPackage: ${tourPackages}">
            <a th:href="@{/tourPackages/{tourPackageId}(tourPackageId=${tourPackage.getId()})}">
                <img class="tour-img"
                     th:src="@{/images/{image}.jpg(image=${tourPackage.getImage()})}">
            </a>
            <span class="desc">
                        <a th:href="@{/tourPackageRating/{tourPackageId}(tourPackageId=${tourPackage.getId()})}">
						<p class="star"><span>
                            <i class="icon-star-full"></i>
                            <i class="icon-star-full"></i>
                            <i class="icon-star-full"></i>
                            <i class="icon-star-full"></i>
                            <i class="icon-star-full"></i>
                        </span> 545 Reviews</p>
                        </a>
                        <a th:href="@{/tourPackages/{tourPackageId}(tourPackageId=${tourPackage.getId()})}">
						<h2 th:text="${tourPackage.getName()}">NAME</h2>
                        </a>
						<span class="city">Crete, Greece</span>
						<span class="price" th:text="${tourPackage.getId()}+'â‚¬'">PRICE</span>
					</span>
        </div>
    </div>
</div>
