<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}" with:title="'Welcome to our page'">
    <th:block layout:fragment="content">

        <aside id="colorlib-hero">
            <div class="flexslider">
                <ul class="slides">
                    <li style="background-image: url(/images/img_bg_3.jpg);">
                        <div class="overlay"></div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12 slider-text">
                                    <div class="slider-text-inner text-center">
                                        <h2>Find the Tour package of your dreams!</h2>
                                        <h1>Explore Crete</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </aside>


        <!--List of tours-->
        <div class="colorlib-wrap">
            <div class="container">
                <H3 th:text="${tourPackage.get().getName()}">hello</H3>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="wrap-division">
                                <div class="col-md-6 col-sm-6 animate-box" th:each="tour : ${tours}">
                                    <div class="tour">
                                        <a class="tour-img"
                                           th:href="@{/tours/{tourId}(tourId=${tour.getId()})}">
                                            <img class="tour-img"
                                                 th:src="@{/images/{image}.jpg(image=${tour.getImage()})}">
                                            <p class="price">
                                                <span th:text="${tour.getPrice()+ 'â‚¬ /'}">PRICE</span>
                                                <small th:text="${tour.getDuration()+ ' Hours'}">DURATION</small>
                                            </p>
                                        </a>
                                        <span class="desc">
											<h2><a th:href="@{/tours/{tourId}(tourId=${tour.getId()})}"
                                                   th:text="${tour.getTitle()}">TITLE</a></h2>
											<span class="city">
                                                <a th:href="@{/tourPackages/{tourPackageId}(tourPackageId=${tour.getTourPackage().getId()})}"
                                                   th:text="${tour.getTourPackage().getName()}">TOURPACKAGE</a>
                                            </span>
										</span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </th:block>
</html>
