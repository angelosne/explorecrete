<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}" with:title="'Welcome to our page'">
    <th:block layout:fragment="content">
        <!-- Home -->

        <div class="home">
            <!-- Home Slider -->
            <div class="home_slider_container">
                <!-- Slider Item -->
                <div class="owl-item home_slider_item">
                    <!-- Image by https://unsplash.com/@anikindimitry -->
                    <div class="home_slider_background"
                         style="background-image:url(images/blog_background.jpg)"></div>
                    <div class="home_slider_content text-center">
                        <div class="home_slider_content_inner" data-animation-in="flipInX"
                             data-animation-out="animate-out fadeOut">
                            <h1></h1>
                            <h1>Εκδρομές</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Offers -->

        <div class="offers">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h2 class="section_title">Οι καλύτερες εκδρομές στην Κρήτη</h2>
                    </div>
                </div>
                <div class="row offers_items">

                    <!-- Offers Item -->
                    <div class="col-lg-6 offers_col" th:each="tour : ${tours}">
                        <div class="offers_item">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="offers_image_container">
                                        <!-- Image by https://unsplash.com/@kensuarez -->
                                        <div class="offers_image_background" style="background-image:url(images/offer_1.jpg)"></div>
                                        <div class="offer_name"><a href="#" th:text="${tour.getTitle()}">TITLE</a></div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="offers_content">
                                        <div class="offers_price" th:text="${tour.getPrice()+ '€'}">PRICE<span>per night</span></div>
                                        <div class="rating_r rating_r_4 offers_rating">
                                            <i></i>
                                            <i></i>
                                            <i></i>
                                            <i></i>
                                            <i></i>
                                        </div>
                                        <p class="offers_text" th:text="${tour.getDescription()}">DESCRIPTION</p>
                                        <div class="offers_icons">
                                            <ul class="offers_icons_list">
                                                <li class="offers_icons_item"><img src="images/post.png" alt=""></li>
                                                <li class="offers_icons_item"><img src="images/compass.png" alt=""></li>
                                                <li class="offers_icons_item"><img src="images/bicycle.png" alt=""></li>
                                                <li class="offers_icons_item"><img src="images/sailboat.png" alt=""></li>
                                            </ul>
                                        </div>
                                        <div class="offers_link"><a th:href="@{/tours/{tourId}(tourId=${tour.getId()})}">read more</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <div>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Duration</th>
                    <th>Keywords</th>
                    <th>Region</th>
                    <th>TourPackage</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="tour : ${tours}">
                    <td th:text="${tour.getId()}">id</td>
                    <td><a th:href="@{/tournumber/{tourId}(tourId=${tour.getId()})}"
                           th:text="${tour.getTitle()}">title</a></td>
                    <td th:text="${tour.getDescription()}">description</td>
                    <td th:text="${tour.getPrice()}">price</td>
                    <td th:text="${tour.getDuration()}">duration</td>
                    <td th:text="${tour.getKeywords()}">keywords</td>
                    <td th:text="${tour.getRegion()}">region</td>
                    <td><a th:href="@{/tour/{tourPackageId}(tourPackageId=${tour.getTourPackage().getId()})}"
                           th:text="${tour.getTourPackage().getName()}">name</a></td>
                </tr>
                </tbody>
            </table>
        </div>

    </th:block>
</html>
